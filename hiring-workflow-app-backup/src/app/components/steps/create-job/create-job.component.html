<div class="content-header">
  <h1>Create Job Description</h1>
  <p>Provide the essential details to generate a comprehensive job description for your open position.</p>
</div>

<div class="create-job-container">
  <form class="job-form" [formGroup]="jobForm">
    <div class="cards-grid">

      <!-- Company Information -->
      <div class="card">
        <div class="card-title">
          <span class="card-icon">üè¢</span>
          <span>Company Information</span>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label class="required">Company Name</label>
            <input type="text" placeholder="e.g., NVIDIA Corporation" formControlName="companyName">
          </div>

          <div class="form-field">
            <label>Department</label>
            <select formControlName="department">
              <option value="">Select Department</option>
              <option *ngFor="let d of departments" [value]="d">{{d}}</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-field full-width">
            <label>Location</label>
            <input type="text" placeholder="e.g., Santa Clara, CA" formControlName="location">
          </div>
        </div>
      </div>

      <!-- Role Details -->
      <div class="card">
        <div class="card-title">
          <span class="card-icon">üíº</span>
          <span>Role Details</span>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label class="required">Job Title</label>
            <input type="text" placeholder="e.g., Senior AI Research Scientist" formControlName="jobTitle">
          </div>
          <div class="form-field">
            <label>Employment Type</label>
            <select formControlName="employmentType">
              <option value="">Select Type</option>
              <option *ngFor="let type of employmentTypes" [value]="type.value">{{type.label}}</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-field salary-input">
            <label>Min Salary</label>
            <input type="number" placeholder="120000" formControlName="minSalary">
          </div>
          <div class="form-field salary-input">
            <label>Max Salary</label>
            <input type="number" placeholder="180000" formControlName="maxSalary">
          </div>
        </div>
      </div>

      <!-- Requirements -->
      <div class="card">
        <div class="card-title">
          <span class="card-icon">‚úÖ</span>
          <span>Requirements</span>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label>Experience Level</label>
            <select formControlName="experienceLevel">
              <option value="">Select Level</option>
              <option *ngFor="let level of experienceLevels" [value]="level">{{level}}</option>
            </select>
          </div>
          <div class="form-field">
            <label>Education</label>
            <select formControlName="education">
              <option value="">Select Education</option>
              <option *ngFor="let edu of educationLevels" [value]="edu">{{edu}}</option>
            </select>
          </div>
        </div>
        <div class="form-field full-width">
          <label>Key Skills</label>
          <textarea rows="3" placeholder="List key skills and technologies required..." formControlName="keySkills"></textarea>
        </div>
      </div>

      <!-- Additional Details -->
      <div class="card">
        <div class="card-title">
          <span class="card-icon">‚ÑπÔ∏è</span>
          <span>Additional Details</span>
        </div>
        <div class="form-field full-width">
          <label>Job Description</label>
          <textarea rows="4" placeholder="Provide a brief description of the role..." formControlName="jobDescription"></textarea>
        </div>

        <div class="benefits">
          <div class="benefits-title">Benefits</div>
          <div class="benefits-grid">
            <div class="checkbox-container" *ngFor="let b of benefitOptions">
              <input type="checkbox" [checked]="isBenefitSelected(b)" (change)="onBenefitChange(b,$event.target.checked)">
              <label>{{b}}</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  
</div>
